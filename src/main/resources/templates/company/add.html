<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear nova companyia</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Nova Companyia</h2>
    <form action="#" th:action="@{/company/add}"
          th:object="${company}" method="post">
        <div class="form-group row">
            <label class="control-label col-sm-2" for="name">Nom:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="name" th:field="*{name}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="CIF">CIF:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="CIF" th:field="*{CIF}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="pwd">Contrasenya:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="pwd" th:field="*{pwd}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="address">Direcció:</label>
            <div class="col-sm-4">
                <input type="checkbox" class="form-control" id="address" th:field="*{address}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="contactName">Nom de contacte:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="contactName" th:field="*{contactName}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="contactPhoneNumber">Teléfon de contacte:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="contactPhoneNumber" th:field="*{contactPhoneNumber}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="contactEmail">Email de contacte:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="contactEmail" th:field="*{contactEmail}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="serviceType">Tipus de servici:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="serviceType" th:field="*{serviceType}"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <a href="list">
                    <button type="submit" class="btn btn-primary">Afegeix Companyia</button>
                </a>
            </div>
        </div>

    </form>
</div>
</body>
</html>
