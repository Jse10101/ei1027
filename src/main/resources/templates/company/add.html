<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear nova companyia</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Nova Companyia</h2>
    <form class="form-horizontal" action="#" th:action="@{/company/add}"
          th:object="${company}" method="post">
        <div class="form-group row">
            <label class="control-label col-sm-2" for="name">Nom:</label>
            <div class="col-sm-4">
                <input type="text" required maxlength="20" class="form-control" id="name" th:field="*{name}"/>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="cif">CIF:</label>
            <div class="col-sm-4">
                <input type="text" required maxlength="9" class="form-control" id="cif" th:field="*{cif}"/>
                <div th:if="${#fields.hasErrors('cif')}" th:errors="*{cif}"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="pwd">Contrasenya:</label>
            <div class="col-sm-4">
                <input type="password" required maxlength="20" class="form-control" id="pwd" th:field="*{pwd}"/>
                <div th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="address">Direcció:</label>
            <div class="col-sm-4">
                <input type="text" required maxlength="50" class="form-control" id="address" th:field="*{address}"/>
                <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="contactName">Nom de contacte:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" required maxlength="20" id="contactName"
                       th:field="*{contactName}"/>
                <div th:if="${#fields.hasErrors('contactName')}" th:errors="*{contactName}"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="contactPhoneNumber">Teléfon de contacte:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" required maxlength="9" id="contactPhoneNumber"
                       th:field="*{contactPhoneNumber}"/>
                <div th:if="${#fields.hasErrors('contactPhoneNumber')}" th:errors="*{contactPhoneNumber}"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="contactEmail">Email de contacte:</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" required maxlength="20" id="contactEmail"
                       th:field="*{contactEmail}"/>
                <div th:if="${#fields.hasErrors('contactEmail')}" th:errors="*{contactEmail}"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" for="serviceType">Tipus de servici:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" required maxlength="20" id="serviceType"
                       th:field="*{serviceType}"/>
                <div th:if="${#fields.hasErrors('serviceType')}" th:errors="*{serviceType}"></div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <a href="list">
                    <button type="submit" class="btn btn-primary">Afegeix Companyia</button>
                </a>
            </div>
        </div>

    </form>
</div>
</body>
</html>
