<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
  <meta charset="UTF8"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/journal/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="/css/home.css"
	th:href="@{/css/home.css}"/>
	<title>Majors a casa</title>
</head>

<body>
  <div class="contenedor">
    <header>
    	<div class="loggeduser" th:object="${session}">
			<p th:if="*{company.name == null}">
				No autentificat &nbsp;<a href="/login" th:href="@{/login}">ACCEDIR</a>
			</p>
			<p th:unless="*{company.name == null}">
				Accedeixes com a&nbsp;<span th:text="*{company.name}"></span> &nbsp;
				<a href="/logout" th:href="@{/logout}">EIXIR</a>
			</p>
		</div>
		<div class="bienvenida" th:object="${session}"><h1>Hola &nbsp;<span class="nom" th:text="*{company.name}"></span>&nbsp;<span class="nom" th:text="*{company.surname}"></span> </h1></div>
    </header>
    <main class="main_principal">
		<div class="botons">
			<div class="botons_home">
				<form class="pack_boto_text" action="#" th:action="@{/company/profileCompany}">
					<div class="text_pr">Permet veure les teues dades</div><div class="boto"><input type="submit" value="PERFIL" class="btn btn-primary" /></div>
		        </form>
			</div>
			<div class="botons_home">
		        <form class="pack_boto_text" action="#" th:action="@{/elderly/ajuda}">
		        	<div class="text_pr">Solicita un cambi en les dades</div><div class="boto"><input type="submit" value="AJUDA" class="btn btn-primary" /></div>
		        </form>
			</div>
      </div>
    </main>
      <footer>
		Majors a Casa - 2020
		</footer>
    </div>
      </body>
</html>
