<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
  <meta charset="UTF8"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/journal/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="/css/volunteer/home.css"
	th:href="@{/css/volunteer/home.css}"/>
	<title>Majors a casa</title>
</head>

<body>
  <div class="contenedor">
    <header>
    	<div class="loggeduser" th:object="${session}">
			<p th:if="*{volunteer.name == null}">
				No autentificat &nbsp;<a href="/login" th:href="@{/login}">ACCEDIR</a>
			</p>
			<p th:unless="*{volunteer.name == null}">
				Accedeixes com a&nbsp;<span th:text="*{volunteer.name}"></span> &nbsp;
				<a href="/logout" th:href="@{/logout}">EIXIR</a>
			</p>
		</div>
		<div class="bienvenida" th:object="${session}"><h1>Hola &nbsp;<span class="nom" th:text="*{volunteer.name}"></span> </h1></div>
    </header>
    <main class="main_principal">
		<div class="botons">
			<form class="pack_boto_text" action="#" th:action="@{/volunteer/profileVolunteer}">
				<div class="text_pr">Permet veure i modificar les teues dades</div><div class="boto"><input type="submit" value="PERFIL" class="btn btn-primary" /></div>
	        </form>
	        <form class="pack_boto_text" action="#" th:action="@{/volunteer/horaris}">
	        	<div class="text_pr">Permet veure i modificar el teus horaris</div><div class="boto"><input type="submit" value="HORARI" class="btn btn-primary" /></div>
	        </form>
	        <form class="pack_boto_text" action="#" th:action="@{/volunteer/ajuda}">
	        	<div class="text_pr">Permet demanar ajuda si tens cap problema</div><div class="boto"><input type="submit" value="AJUDA" class="btn btn-primary" /></div>
	        </form>
      </div>
    </main>
      <footer>
		Majors a Casa - 2020
		</footer>
    </div>
      </body>
</html>
