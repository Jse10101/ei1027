<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/journal/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="/css/serveis.css"
	th:href="@{/css/serveis.css}"/>
	<title>Majors a casa</title>
</head>

<body>
	<div class="contenedor">
	    <header>
	    	<div class="loggeduser" th:object="${session}">
	    		<div class="boton_atras"><a th:href="@{/elderly/home}" class="btn btn-outline-primary">PÀGINA PRINCIPAL</a></div>
				<p th:if="*{elderly.name == null}">
					No autentificat &nbsp;<a href="/login" th:href="@{/login}">ACCEDIR</a>
				</p>
				<p th:unless="*{elderly.name == null}">
					Accedeixes com a&nbsp;<span th:text="*{elderly.name}"></span> &nbsp;
					<a href="/logout" th:href="@{/logout}">EIXIR</a>
				</p>
			</div>
			<div class="bienvenida" th:object="${session}"><h1>Serveis de &nbsp;<span class="nom" th:text="*{elderly.name}"></span>&nbsp;<span class="nom" th:text="*{elderly.surname}"></span> </h1></div>
	    </header>
		   <main class="main_serveis">
		   <div class ="text">CONTRACTA UN NOU SERVEI:</div>
		   		<form class="form_serveis" action="#" th:action="@{/request/addRequestElderly}" th:object="${requestt}" method="post">
					<div class="sel">
					<select class="form-control" th:field="*{serviceType}">
						<option value="Acompanyament">ACOMPANYAMENT</option>
						<option value="Neteja">NETEJA</option>
						<option value="Menjar a domicili">MENJAR A DOMICILI</option>
						<option value="Servei sanitari">SERVEI SANITARI</option>
					</select>
				  </div>
		        		<div class="boto"><input type="submit" value="CONTRACTAR" class="btn btn-primary" /></div>
	          </form>
				 <div>Recorda que si ja tens un servei actiu no podràs demanar un del mateix tipus.</div>
		 	</main>


	 <aside class="serveis" th:object="${session}">
			<div class="text">HISTORIAL DE SERVEIS:</div>
			<div class="bucle" th:each="request : ${requests}">
				     <div class="primerIf" th:if="${request.dni_elderly} == *{elderly.dni}">
						<div class="pack_serveis">
							<div class="nom_dades" th:text="${request.serviceType}"></div>
							
							<div class="dada" th:if="${request.state}">EN ACTIU</div>
							<div class="dada" th:if="${request.rejectedDate != null}">REBUTJADA</div>
							<div class="dada" th:if="${request.aprovedDate} == ${request.rejectedDate}">A LA ESPERA</div>
							<div class="dada" th:if="${request.finishDate != null}">FINALITZADA</div>
						</div>
				 	</div>
			</div>
		 </aside>
		<footer>
			Majors a Casa - 2020
		</footer>
	</div>
</body>

</html>
