<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Gestionar Disponibilitats</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet" 
     href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
   <h1>Llista de Disponibilitats</h1>
   <table class="table table-striped">
       <thead>
       <tr>
           <th>Data</th>
           <th>Hora d'inici</th>
           <th>Hora de fi</th>
           <th>Esta disponible</th>
           <th>DNI del voluntari</th>
           <th>DNI de la persona major</th>
       </tr>
       </thead>
       <tbody>
       <tr th:each="availability: ${availabilities}">
           <td th:text="${availability.fecha}"></td>
           <td th:text="${availability.beginingHour}"></td>
           <td th:text="${availability.endingHour}"></td>
           <td th:checkbox="${availability.stateAvailability}"></td>
           <td th:text="${availability.dni_volunteer}"></td>
           <td th:text="${availability.dni_elderly}"></td>

           <td> <a th:href="@{/availability/update/{fecha}/{dni_volunteer}/{beginingHour}(fecha=${availability.fecha}, dni_volunteer=${availability.dni_volunteer}, beginingHour=${availability.beginingHour})}" class="btn btn-warning" role="button">Edita</a></td>
           <td> <a th:href="@{/availability/delete/{fecha}/{dni_volunteer}/{beginingHour}(fecha=${availability.fecha}, dni_volunteer=${availability.dni_volunteer}, beginingHour=${availability.beginingHour})}" class="btn btn-danger" role="button">Esborra</a></td>
       </tr>
       </tbody>
   </table>
   <a href="add" class="btn btn-success" role="button">Afegeix Disponibilitat</a>
</div>
</body>
</html>
