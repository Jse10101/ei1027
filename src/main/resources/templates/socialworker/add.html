<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Crear nou SocialWorker</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet"       
     href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
    <h2>Nou SocialWorker</h2>
    <form action="#" th:action="@{/socialworker/add}"
                     th:object="${socialworker}" method="post">
      <table>
        <tr>
            <td><label>Nom</label></td>
            <td><input type="text" maxlength="20" required th:field="*{name}" /></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
        </tr>
        <tr>
            <td><label>User CAS</label></td>
            <td><input type="text" maxlength="9" required th:field="*{userCAS}" /></td>
            <td th:if="${#fields.hasErrors('userCAS')}" th:errors="*{userCAS}"></td>
        </tr>
        <tr>
            <td><label>Contrasenya</label></td>
            <td><input type="password" maxlength="20" required th:field="*{pwd}" /></td>
            <td th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}"></td>
        </tr>
        <tr>
            <td><label>Tel√©fon</label></td>
            <td><input type="text" maxlength="9" required th:field="*{phoneNumber}" /></td>
            <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="email" maxlength="50" required th:field="*{email}" /></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Afegeix SocialWorker" /></td>
        </tr>
      </table>
    </form>
</body>
</html>
