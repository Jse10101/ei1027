<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/journal/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/socialworker/home"
          th:href="@{/css/socialworker/home.css}"/>
    <title>Majors a casa</title>
</head>

<body>
<div class="contenedor">
    <header>
        <div class="loggeduser" th:object="${session}">
            <p th:if="*{socialworker.name == null}">
                No autentificat &nbsp;<a href="/login" th:href="@{/login}">ACCEDIR</a>
            </p>
            <p th:unless="*{socialworker.name == null}">
                Accedeixes com a&nbsp;<span th:text="*{socialworker.name}"></span> &nbsp;
                <a href="/logout" th:href="@{/logout}">EIXIR</a>
            </p>
        </div>
        <div class="bienvenida" th:object="${session}"><h1>Hola &nbsp;<span class="nom"
                                                                            th:text="*{socialworker.name}"></span></h1>
        </div>
    </header>
    <main class="main_principal">
        <div class="botons">
                <form class="pack_boto_text" action="#" th:action="@{/socialworker/menuElderly}"><!--Falta el tema de contratos e invoices-->
                    <div class="text_pr">Administrar Persones Majors</div>
                    <div class="boto"><input type="submit" value="MAJORS" class="btn btn-primary"/></div>
                </form>
                <form class="pack_boto_text" action="#" th:action="@{/socialworker/menuCompany}">
                    <div class="text_pr">Administrar Companyies</div>
                    <div class="boto"><input type="submit" value="COMPANYIES" class="btn btn-primary"/></div>
                </form>
                <form class="pack_boto_text" action="#" th:action="@{/socialworker/menuVolunteer}">
                    <div class="text_pr">Administrar Voluntaris</div>
                    <div class="boto"><input type="submit" value="VOLUNTARIS" class="btn btn-primary"/></div>
                </form>
        </div>
    </main>
    <footer>
        Majors a Casa - 2020
    </footer>
</div>
</body>
</html>
