<html>
<head>
  <meta charset="UTF8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/journal/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="/css/login.css"th:href="@{/css/login.css}" />
	<title>Majors a casa</title>
</head>

<body>
  <div class="contenedor">
    <header>
      <h1>MAJORS A CASA</h1>
    </header>
    <main class="main">
        Qué oferim? <br>
		Menjar a domicili, Servei sanitari, Servei de netetja i Acompanyament.
      <div class="imagenes">
		<div class="imagen"><img src="/media/menjar.jpeg" alt="Menjar preparat" /></div>
        <div class="imagen"><img src="/media/sanitari.jpg" alt="Servei sanitari" /></div>
        <div class="imagen"><img src="/media/neteja.jpg" alt="Neteja a domicili" /></div>
        <div class="imagen"><img src="/media/acompanyament.jpg" alt="Acompanyament" /></div>
      </div>
    </main>
    <aside class="log">

      <form action="#" th:action="@{/login}" th:object="${login}" method="post" class="log_compl">
        <div class="pack_camp_form">
          <div class="nom_dades">DNI:</div>
          <input class="form-control" type="text" th:field="*{usuario}" />
          <div class="error" th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}"></div></div>
              <div class="pack_camp_form"><br>
			<div class="nom_dades">CONTRASENYA:</div>
              <input class="form-control" type="password" th:field="*{pwd}"/>
                
              <div class="error" th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}"></div></div>
			  
			  
            <div class="boto"><input type="submit" value="ACCEDIR" class="btn btn-primary" /></div>
              <div class="pack_camp_form">
				No estàs registrat?<a href="/register/register">Registra't</a>
              </div>
	</form>
        
        
        
      </aside>
      <footer>
		Majors a Casa - 2020
		</footer>
    </div>
      </body>
</html>
